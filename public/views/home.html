<div class="container">
    <div class="row">
        <div class="col-lg-12  col-sm-12">
            <h1 class="page-header">Unicode ABCD</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12" id="line-chart" ng-controller="HomeCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">Translate singlish to unicode sinhala</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="input">Input:</label>
                        <textarea class="form-control" rows="5" id="input" name="input" ng-model="txtVal.input"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="output">Output:</label>
                        <textarea class="form-control" rows="5" id="output" name="output" ng-model="txtVal.output"></textarea>
                    </div>
                    <button type="button" class="btn btn-block" ng-click="translate()">Translate</button>
                </div>
            </div>
        </div>
    </div>
</div>
