<table style="background-color: #333333;">
    <tr style="background-color: #e6e6e6;">
        <td style="padding: 3px; background-color: #e3e3e3;" ng-repeat="chord in vm.chordOrder">
            <a ng-click="vm.chordSelected(chord)" ng-class="baseChord == chord ? 'a': 'b'">{{chord}}</a>
        </td>
    </tr>
</table>
